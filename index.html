<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


<!--This is the code for the 2a page-->


    <form>
      <div class="form-group">
        <label for="grad-year">Select Engagement Team member</label>
          <div>
            <select class="btn btn-default dropdown-toggle" name="grad-year" required>
              <option></option>
              <option>Billy Gates</option>
              <option>Terry Adams</option>
              <option>Katie Heffern</option>
              <option>Joey Otey</option>
              <option>Mikey Gallagher</option>
            </select>
          </div>
      </div>

      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea class="form-control" rows="5" id="notes"></textarea>
      </div>

      <div>
        <input type="submit" value="Submit" class="btn btn-default">
        <input type="reset" class="btn btn-default">
        <input type="reset" value="Cancel" class="btn btn-default">
      </div>
    </form>



<!--end page 1a -->



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
