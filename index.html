<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


<!--This is the code for the 1a page-->


    <form>
      <div class="form-group">
        <label for="contact">First name</label>
        <div>
          <input type="text" name="first-name" class="form-control" placeholder="Jane">
        </div>
      </div>

      <div class="form-group">
        <label for="contact">Last name</label>
        <div>
          <input type="text" name="last-name" class="form-control" placeholder="Doe">
        </div>
      </div>

      <div class="form-group">
        <label for="contact">Phone number</label>
        <div>
          <input type="text" name="phone-number" class="form-control" placeholder="(***) ***-****">
        </div>
      </div>

      <div class="form-group">
        <label for="contact">Email</label>
        <div>
         <input type="text" name="email" class="form-control" placeholder="amazing_student@email.com">
        </div>
      </div>

      <div class="form-group">
        <label for="grad-year">Academic Year</label>
          <div>
            <select class="btn btn-default dropdown-toggle" name="grad-year" required>
              <option></option>
              <option>2017</option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
            </select>
          </div>
      </div>

      <div class="form-group">
        <label for="contact">Area of Study</label>
        <div>
          <input type="text" name="study" class="form-control" placeholder="ie. Business">
        </div>
      </div>

      <div class="form-group">
        <label for="contact">Focus Area</label>
        <div>
          <input type="text" name="Focus" class="form-control" placeholder="ie. Information Systems">
        </div>
      </div>

      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea class="form-control" rows="5" id="notes" required></textarea>
      </div>
      <div>
        <input type="date" name="date" class="btn btn-default" required>
        <input type="submit" value="Submit" class="btn btn-default">
        <input type="reset" class="btn btn-default">
        <input type="reset" value="Cancel" class="btn btn-default">
      </div>
    </form>



<!--end page 1a -->



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
