<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


<!--This is the code for the 3rd page-->


    <form>
      <div class="form-group">
        <label for="contact">How did you speak with this person?</label>
        <div>
        <select class="btn btn-default dropdown-toggle" name="contact" required>
          <option></option>
          <option value="phone">Phone Call</option>
          <option value="text">Text Message</option>
          <option value="email">Email</option>
          <option value="inperson">In Person</option>
          <option value="update">No Contact - Status Update</option>
        </select>
        </div>
      </div>
      
      <label >Update Status:</label>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="" name="interest">
          Expressed Interest
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="" name="visit">
          Campus Visit
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="" name="applied">
          Applied
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="" name="accepted">
          Accepted
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="" name="enrolled">
          Enrolled
        </label>
      </div>

      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea class="form-control" rows="5" id="notes" required></textarea>
      </div>
      <div>
        <input type="date" name="date" class="btn btn-default" required>
        <input type="submit" value="Submit" class="btn btn-default">
        <input type="reset" class="btn btn-default">
        <input type="reset" value="Cancel" class="btn btn-default">
      </div>
    </form>



<!--end page 3 -->



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
